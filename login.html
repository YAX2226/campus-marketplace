<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusMarketPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container:hover, .container:active {
            .top:before, .top:after, .bottom:before, .bottom:after {
                margin-left: 200px;
                transform-origin: -200px 50%;
                transition-delay: 0s;
            }

            .center {
                opacity: 1;
                transition-delay: 0.2s;
            }
        }

        .top, .bottom {
            &:before, &:after {
                content: '';
                display: block;
                position: absolute;
                width: 200vmax;
                height: 200vmax;
                top: 50%;
                left: 50%;
                margin-top: -100vmax;
                transform-origin: 0 50%;
                transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
                z-index: 10;
                opacity: 0.65;
                transition-delay: 0.2s;
            }
        }

        .top:before {
            transform: rotate(45deg);
            background: #e46569;
        }

        .top:after {
            transform: rotate(135deg);
            background: #ecaf81;
        }

        .bottom:before {
            transform: rotate(-45deg);
            background: #60b8d4;
        }

        .bottom:after {
            transform: rotate(-135deg);
            background: #3745b5;
        }

        .center {
            width: 400px;
            padding: 30px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay: 0s;
            color: #333;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 11;
        }

        .center input {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: inherit;
        }

        .center button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            background-color: #3745b5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .center button:hover {
            background-color: #2a358c;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <p class="error-message" id="loginErrorMessage"></p>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');

            // Replace this with your actual login logic (e.g., sending data to a server)
            // For demonstration, we'll use hardcoded credentials (not secure!)
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (email === storedEmail && password === storedPassword) {
                // Successful login
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                errorMessage.textContent = 'Incorrect email or password.';
            }
        });

        //Get signup info from local storage
        if(localStorage.getItem('email') == null){
            window.location.href = "signup.html"
        }

    </script>
</body>
</html>
