<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Architecture Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f2;
            color: #0f1111;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-logo {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-input {
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            flex-grow: 1;
        }

        .search-button {
            background-color: #febd69;
            color: #0f1111;
            border: none;
            border-radius: 0 4px 4px 0;
            padding: 8px 15px;
            cursor: pointer;
        }

        .cart-icon-container {
            position: relative;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 1.5em;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #f0c14b;
            color: #0f1111;
            border-radius: 50%;
            padding: 4px 6px;
            font-size: 0.8em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 1200px;
            padding: 20px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .product-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 220px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-image-container {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .product-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 10px;
            text-align: center;
        }

        .product-info h2 {
            font-size: 1em;
            margin-bottom: 5px;
            color: #0f1111;
        }

        .product-info .quality {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .product-info .price {
            color: #b12704;
            font-weight: bold;
        }

        .product-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .product-details h2 {
            color: #0f1111;
            margin-bottom: 10px;
        }

        .product-details .product-photos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .product-details .product-photos img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-details .quality {
            color: #555;
            margin-bottom: 10px;
        }

        .product-details .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #b12704;
            margin-bottom: 15px;
        }

        .product-details .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .product-details button {
            background-color: #f0c14b;
            color: #0f1111;
            border: 1px solid #a88734;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 200px;
            margin: 5px auto;
        }

        .product-details button:hover {
            background-color: #f7dfa5;
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1002;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .cart-modal h2 {
            color: #0f1111;
            margin-bottom: 15px;
            text-align: center;
        }

        .cart-items {
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item .item-name {
            flex-grow: 1;
            margin-right: 10px;
        }

        .cart-item .item-price {
            font-weight: bold;
            color: #b12704;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-actions button {
            background-color: #f0c14b;
            color: #0f1111;
            border: 1px solid #a88734;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .cart-actions button:hover {
            background-color: #f7dfa5;
        }

        .cart-modal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #777;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-container" id="dashboardLink">
            <span class="back-logo">&#11013;</span>
            <div class="logo-text">Architecture Campus</div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search items">
            <button class="search-button" id="searchButton">Search</button>
        </div>
        <div class="cart-icon-container" id="cartIconContainer">
            <span class="cart-icon">&#128722;</span>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="container" id="productGrid">
    </div>

    <div class="product-details" id="productDetails" style="display: none;">
        <h2 id="detailName"></h2>
        <div class="product-photos" id="detailPhotos"></div>
        <p id="detailQuality"></p>
        <p class="price" id="detailPrice"></p>
        <div class="actions">
            <button id="addToCartButton">Add to Cart</button>
            <button id="contactSellerButton">Contact Seller</button>
            <button class="back-button" id="backToProducts">Back to Products</button>
        </div>
    </div>

    <div class="image-overlay" id="imageOverlay">
        <img id="overlayImage" src="" alt="Full Image">
    </div>

    <div class="cart-modal" id="cartModal">
        <button class="close-button" id="closeCartModal">&times;</button>
        <h2>Shopping Cart</h2>
        <div class="cart-items" id="cartItemsList">
        </div>
        <div class="cart-total" id="cartSubtotal">
            Subtotal: ₹0.00
        </div>
        <div class="cart-actions">
            <button id="checkoutButton">Proceed to Checkout</button>
        </div>
        <button class="back-button" id="backToProductsCart">Back to Products</button>
    </div>

    <script>
        const productGrid = document.getElementById('productGrid');
        const productDetails = document.getElementById('productDetails');
        const detailName = document.getElementById('detailName');
        const detailPhotos = document.getElementById('detailPhotos');
        const detailQuality = document.getElementById('detailQuality');
        const detailPrice = document.getElementById('detailPrice');
        const addToCartButton = document.getElementById('addToCartButton');
        const contactSellerButton = document.getElementById('contactSellerButton');
        const imageOverlay = document.getElementById('imageOverlay');
        const overlayImage = document.getElementById('overlayImage');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const cartIconContainer = document.getElementById('cartIconContainer');
        const cartCount = document.getElementById('cartCount');
        const cartModal = document.getElementById('cartModal');
        const closeCartModal = document.getElementById('closeCartModal');
        const cartItemsList = document.getElementById('cartItemsList');
        const cartSubtotal = document.getElementById('cartSubtotal');
        const checkoutButton = document.getElementById('checkoutButton');
        const backToProductsButton = document.getElementById('backToProducts');
        const backToProductsButtonCart = document.getElementById('backToProductsCart');
        const dashboardLink = document.getElementById('dashboardLink');
    
    
        let localProducts = JSON.parse(localStorage.getItem('architectureProducts')) || [];
let allProducts = [];
let displayedProducts = [];

fetch('/api/products/')
    .then(response => response.json())
    .then(data => {
        allProducts = [...data, ...localProducts];  // merge backend + local
        displayedProducts = [...allProducts];
        displayProducts(displayedProducts);
    })
    .catch(error => {
        // if backend fails, fall back to local only
        console.error('Error fetching products:', error);
        allProducts = [...localProducts];
        displayedProducts = [...allProducts];
        displayProducts(displayedProducts);
    });
    
        function updateCartDisplay() {
            cartCount.textContent = cart.length;
        }
    
        function displayProducts(products) {
            productGrid.innerHTML = '';
            if (products.length > 0) {
                products.forEach(product => {
                    const productBox = document.createElement('div');
                    productBox.classList.add('product-box');
                    productBox.innerHTML = `
                       <div class="product-image-container" style="background-image: url('${product.photo1}'); background-size: contain; background-repeat: no-repeat; background-position: center;">
                         </div>

                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p class="quality">Quality: ${product.quality}</p>
                            <p class="price">₹${product.price}</p>
                        </div>
                    `;
    
                    productBox.addEventListener('click', () => {
                        currentProduct = product;
                        detailName.textContent = product.name;
                        detailPhotos.innerHTML = `
                            <img src="${product.photo1}" alt="Photo 1" data-src="${product.photo1}">
                            <img src="${product.photo2}" alt="Photo 2" data-src="${product.photo2}">
                        `;
                        detailQuality.textContent = `Quality: ${product.quality}`;
                        detailPrice.textContent = `Price: ₹${product.price}`;
                        productDetails.style.display = 'block';
                    });
    
                    productGrid.appendChild(productBox);
                });
            } else {
                productGrid.innerHTML = '<p>No architecture items listed yet.</p>';
            }
        }
    
        function filterProducts(searchTerm) {
            const filtered = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayedProducts = filtered;
            displayProducts(displayedProducts);
        }
    
        function renderCart() {
            cartItemsList.innerHTML = '';
            let subtotal = 0;
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <span class="item-price">₹${item.price}</span>
                `;
                cartItemsList.appendChild(cartItemDiv);
                subtotal += parseFloat(item.price);
            });
            cartSubtotal.textContent = `Subtotal: ₹${subtotal.toFixed(2)}`;
        }
    
        updateCartDisplay();
        displayProducts(displayedProducts);
    
        productDetails.addEventListener('click', (event) => {
            if (event.target === productDetails) {
                productDetails.style.display = 'none';
                currentProduct = null;
            }
        });
    
        imageOverlay.addEventListener('click', () => {
            imageOverlay.style.display = 'none';
        });
    
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            filterProducts(searchTerm);
        });
    
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });
    
        addToCartButton.addEventListener('click', () => {
            if (currentProduct) {
                cart.push(currentProduct);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
                alert(`${currentProduct.name} added to cart!`);
                productDetails.style.display = 'none';
                currentProduct = null;
            }
        });
    
        contactSellerButton.addEventListener('click', () => {
            if (currentProduct) {
                window.location.href = `mailto:${currentProduct.email}?subject=Interest in your item: ${currentProduct.name} on Pharmacy Campus Marketplace`;
            }
        });
    
        cartIconContainer.addEventListener('click', () => {
            renderCart();
            cartModal.style.display = 'block';
        });
    
        closeCartModal.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });
    
        window.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
    
        checkoutButton.addEventListener('click', () => {
            if (cart.length > 0) {
                alert(`Proceeding to checkout with ${cart.length} items. Subtotal: ₹${document.getElementById('cartSubtotal').textContent}`);
                // In a real application, you would redirect to a checkout page
                localStorage.removeItem('cart');
                cart = [];
                updateCartDisplay();
                cartModal.style.display = 'none';
            } else {
                alert('Your cart is empty.');
            }
        });
    
        backToProductsButton.addEventListener('click', () => {
            productDetails.style.display = 'none';
        });
    
        backToProductsButtonCart.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });
    
        dashboardLink.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
    </script>

</body>

</html>
